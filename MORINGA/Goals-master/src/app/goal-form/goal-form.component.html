<div class="container-fluid">
  <div class="row">
    <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" required class="form-control" id="name" [(ngModel)]="newGoal.name" name="name"
          #name='ngModel'>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Name is required</p>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" class="form-control" id="description" rows="4" [(ngModel)]="newGoal.description"
          name="description" #description='ngModel' required></textarea>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          <p>Description is required</p>
        </div>
      </div>
      <div class="form-group">
        <label for="complete">Completion</label>
        <input type="date" required class="form-control" id="complete" [(ngModel)]="newGoal.completeDate"
          name="completeDate" #completeDate='ngModel'>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Date is required</p>
        </div>
      </div>
      <button type="submit" class="btn btn-success btn-lg">Add Goal</button>
    </form>
  </div>
</div>
