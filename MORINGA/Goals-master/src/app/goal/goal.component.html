<h1>My Goals</h1>
<hr>
<div class="container marv">
  <div class="row">
    <div class="col-md-4">
      <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
    </div>
  </div>
</div>
<div class="container zach">
  <div class="row">
    <div class="col-md-8">
      <div *ngFor='let goal of goals; let i=index'>
        <div>
          <h4 id="{{i}}" appStrikethrough>{{goal.name}} due on {{goal.completeDate|date|uppercase}}</h4>
          <button class="btn btn-primary" (click)='toggleDetails(i)'>Toggle Details</button>
        </div>

        <div>
          <app-goal-details *ngIf="goal.showDescription" [goal]='goal' (isComplete)='deleteGoal($event,i)'>
          </app-goal-details>
        </div>
      </div>
    </div>
    <p *ngIf='goals.length > 5'>You have too many goals</p>
  </div>
  <div class="container">

    <div class="row">
      <blockquote class="text-center text-lg">
        <p>{{quote.quote}}</p>
        <footer><cite>{{quote.author}}</cite></footer>
      </blockquote>
    </div>
  </div>
